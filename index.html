<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../icons/list.svg">
    <title>To Do List</title>
  </head>
  <body>

    <header class="header-panel">
      <img src="../icons/list.svg" alt="list logo">
      <div class="header">Task Manager</div>
    </header>

    <main>
      <nav class="side-panel">
        <h3 class="side-panel-header">Project List</h3>
        <ul class="project-list"></ul>
        <div id="add-project-btn" class="add-btn">+</div>
      </nav>

      <div class="task-container">
        <h3 class="project-header">Select a project...</h3>
        <div class="info-display"></div>
        <div class="task-list"></div>
        <div id="add-task-btn" class="add-btn">+</div>
      </div>

      <form class="project-form">
        <h4>New Project</h4>
        <div class="form-group">
          <label for="form-p-name">Name</label>
          <input id="form-p-name" type="text">
        </div>
        <div class="btn-group">
          <button id="submit-project-form">ADD</button>
          <button id="close-project-form">CLOSE</button>
        </div>
      </form>

      <form class="task-form">
        <h4>New Task</h4>
        <div class="form-group-task">
          <label for="task-name">Name</label>
          <input id="task-name" type="text" placeholder="Task Name">
        </div>
        <div class="form-group-task">
          <label for="task-info">Info</label>
          <textarea id="task-info" type="text" placeholder="Task Info"></textarea>
        </div>
        <div class="form-group-task">
          <label for="task-due">Due Date</label>
          <div class="date-group">
            <input class="date-input"
                id="day-due" type="number" min="1" max="31">
            <input class="date-input"
                id="month-due" type="number" min="1" max="12">
            <input class="date-input"
                id="year-due" type="number" min="2021" max="2121">
          </div>
        </div>
        <div class="form-group-task">
          <label for="task-priority">priority Level</label>
          <select id="task-priority" form="carform">
            <option value="low">Low</option>
            <option value="medium">Meduim</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="task-btn-group">
          <div class="form-btn-row">
            <button id="submit-task-form">ADD</button>
            <button id="close-task-form">CLOSE</button>
          </div>
        </div>
      </form>
      
    </main>

    <script src="main.js"></script>
  </body>
</html>
