<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
  </head>
  <body>

    <header class="header-panel">
      <img src="../icons/list.svg" alt="list logo">
      <div class="header">Task Manager</div>
    </header>

    <main>
      <nav class="side-panel">
        <div class="side-panel-header">Project List</div>
        <ul class="project-list"></ul>
        <div id="add-project-btn" class="add-btn">+</div>
      </nav>

      <div class="task-container">
        <div class="project-header">Project 1</div>
        <div class="task-list"></div>
        <div id="add-task-btn" class="add-btn">+</div>
      </div>

      <form class="project-form">
        <h4>New Project</h4>
        <div class="form-group">
          <label for="form-p-name">Name</label>
          <input id="form-p-name" type="text">
        </div>
        <div class="btn-group">
          <input id="submit-project-form" type="submit" value="Add">
          <input id="close-project-form" type="button" value="Close">
        </div>
      </form>

      <form class="task-form">
        <h4>New Task</h4>
        <div class="form-group-task">
          <label for="task-name">Name</label>
          <input id="task-name" type="text" required>
        </div>
        <div class="form-group-task">
          <label for="task-info">Info</label>
          <input id="task-info" type="text">
        </div>
        <div class="form-group-task">
          <label for="task-due">Due Date</label>
          <input id="task-due" type="text">
        </div>
        <div class="form-group-task">
          <label for="task-priority">priority Level</label>
          <select id="task-priority" form="carform">
            <option value="low">Low</option>
            <option value="medium">Meduim</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="task-btn-group">
          <input id="submit-task-form" type="submit" value="Add">
          <input id="close-task-form" type="button" value="Close">
        </div>
      </form>

    </main>


    <script src="main.js"></script>
  </body>
</html>
