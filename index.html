<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
  </head>
  <body>

    <header class="header-panel">
      <img src="../icons/list.svg" alt="list logo">
      <div class="header">Task Manager</div>
    </header>

    <main>
      <nav class="side-panel">
        <div class="side-panel-header">Project List</div>
        <ul class="project-list"></ul>
      </nav>

      <div class="task-container">
        <div class="project-header">Project 1</div>
        <div class="task-list">
          <div class="task-card">
            <div class="check-box">
              <div class="check-circle">
                <img src="../icons/tick.svg" alt="tick-icon">
              </div>
            </div>
            <div class="task-title">Task 1</div>
            <div class="task-info">Info</div>
            <div class="task-due">Due date</div>
            <img class="delete-icon" src="../icons/delete.svg" alt="delete icon">
          </div>
        </div>
        <div class="add-task">Add Task</div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
